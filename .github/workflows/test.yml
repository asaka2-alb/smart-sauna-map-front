name: Test

on:
  pull_request:
    branches:
      - "**"

env:
  REACT_APP_K: ${{ secrets.REACT_APP_K }}

jobs:
  test:
    environment: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn install
      - run: yarn test
